<script defer>
	(async function() {
        var title = await fetchSvgTitle("https://status.starbitlight.com/api/badge/7/status");
		title = title.replace("Status: ", "")
        document.documentElement.textContent = title;
    })();

	async function fetchSvgTitle(svgUrl) {
		try {
			const response = await fetch(svgUrl);
			if (!response.ok) throw new Error('Server error');
			const text = await response.text();
			const parser = new DOMParser();
			const doc = parser.parseFromString(text, "image/svg+xml");
			const titleElement = doc.querySelector("title");
			return titleElement ? titleElement.textContent : "Server error";
		} catch (error) {
			return "Server error";
		}
	}
</script>
