		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->

		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="nav-load"></div>

		<section class="post">
			<div class="header">
				<img src id="background" class="unselectable">
				<div class="title-content">
					<img src id="header-img" class="unselectable">
					<div class="texts">
						<p id="title"></p>
						<p id="date"></p>
					</div>
				</div>
			</div>
			<div class="post-content">
				<zero-md id="markdown" src>
					<template>
						<style>
							a {
								color: #932f66;
							}
							img {
								width: 100%;
								border-radius: 10px;
							}
							table {
								border-spacing: 5px;
							}
							th {
								padding: 0;
							}
							tr td {
								padding: 10px;
							}
							tr:nth-child(odd) {
								background-color: #dadada;
							}
							tr:nth-child(even) {
								background-color: #e7e7e7;
							}
							tr td:first-child {
								padding-right: 10px;
							}
							tr:first-child td:first-child {
								border-top-left-radius: 10px;
							}
							tr:first-child td:last-child {
								border-top-right-radius: 10px;
							}
							tr:last-child td:first-child {
								border-bottom-left-radius: 10px;
							}
							tr:last-child td:last-child {
								border-bottom-right-radius: 10px;
							}
							iframe {
								width: 100%;
								aspect-ratio: 16/9;
								border-radius: 10px;
								overflow: hidden;
							}
						</style>
					</template>
				</zero-md>
			</div>
		</section>

		<div id="footer-load"></div>

		<script>
			document.addEventListener("DOMContentLoaded", (event) => {
				$("#nav-load").load("assets/ui/nav.html", function () {
					$("#footer-load").load("assets/ui/footer.html", function () {
						loadPost();
						// AOS.init();
					});
				});
			});

			function loadPost(){
				fetch('news.json').then((response) => response.json()).then((json) => {
					var urlParam = window.location.search;
					urlParam = urlParam.replace("?", "");
					var post;
					for (let i = 0; i < json.posts.length; i++) {
						if (json.posts[i].url == urlParam) post = json.posts[i];
					}
					if (post != null) {
						var newPageTitle = `ðŸ“° ${post.title} | Starbit Light ðŸŒ `;
						document.title = newPageTitle;
						$('meta[name="og:title"]').attr("content", newPageTitle);
						$('meta[name="twitter:title"]').attr("content", newPageTitle);
						$("#title").text(post.title);
						$("#background").attr("src", post.headerimg);
						$("#header-img").attr("src", post.headerimg);
						$("#date").text(`${getMonthText(post.month)} ${getDayText(post.day)} ${post.year}`);
						$("#markdown").attr("src", `posts/${post.url}.md`);
					}
					else {
						window.location.replace("news#");
					}
				});
			}

			function getMonthText(month) {
				switch (month) {
					case 1:
						return "Jan.";
					case 2:
						return "Feb.";
					case 3:
						return "Mar.";
					case 4:
						return "Apr.";
					case 5:
						return "May";
					case 6:
						return "June";
					case 7:
						return "July";
					case 8:
						return "Aug.";
					case 9:
						return "Sep.";
					case 10:
						return "Oct.";
					case 11:
						return "Nov.";
					case 12:
						return "Dec.";
				}
			}

			function getDayText(day) {
				switch (day) {
					case 1:
						return "1st";
					case 2:
						return "2nd";
					case 3:
						return "3rd";
					default:
						return `${day}th`;
				}
			}
		</script>
	</body>
</html>
